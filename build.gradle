plugins {
    id 'java'
}

group 'org.schambon.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: "org.mongodb", name:"mongodb-driver-sync", version: "3.10.1"
    compile group: "org.slf4j", name: "slf4j-api", version: "1.8.0-beta4"
    compile group: "org.slf4j", name: "slf4j-simple", version: "1.8.0-beta4"
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
